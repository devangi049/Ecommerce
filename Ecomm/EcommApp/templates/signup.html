
{% extends 'navigation.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="{% static 'new/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'new/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'new/css/iofrm-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'new/css/iofrm-theme22.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        a:hover{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-body without-side">
        
        <div class="row">

            
{% if messages %}
{% for message in messages %}
  <script>
    console.log("Django message:", "{{ message|escapejs }}"); // Debug log for messages
    Toastify({
      text: "{{ message|escapejs }}",
      duration: 5000,
      close: true,
      gravity: "top",
      position: "right",

      backgroundColor: "{% if message.tags == 'success' %}#4CAF50{% elif message.tags == 'error' %}#F44336{% else %}#FFC107{% endif %}",
      stopOnFocus: true,
    
      style: {
        width: "350px", 
        marginTop: "45px"
      }
    }).showToast();
 
  </script>
{% endfor %}
{% endif %}
            
            <div class="form-holder" style="margin-top: 35px;">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register new account</h3>
                        <!-- <p>Access to the most powerfull tool in the entire design and web industry.</p> -->
                        <form action="/signup" method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
                          <input type="file" class="form-control" id="profileImage" accept="image/*" onchange="previewImage(event)" name="profileImg">            
                            <input class="form-control" type="text" name="fname" placeholder="Enter First Name" required>
                            <input class="form-control" type="text" name="lname" placeholder="Enter Last Name" required>
                            <input type="text" class="form-control"  id="phone" name="phone" required placeholder="Enter Phone Number">
                            <input type="email" class="form-control"  id="email" aria-describedby="emailHelp" name="email" placeholder="Enter Email">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Enter Confirm Password">
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button>
                            </div>
                        </form>
                        <br>
                        <div class="page-links">
                            <a href="{% url 'login' %}">Login to account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% include 'footer.html' %}

</body>
</html>
{% endblock %}
